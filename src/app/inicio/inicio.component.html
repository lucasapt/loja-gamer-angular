<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.jpg" class="d-block w-100" alt="Destaque 1">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.jpg" class="d-block w-100" alt="Destaque 2">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner4.jpg" class="d-block w-100" alt="Destaque 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

<h2>Jogos em Promoção</h2>
    <mat-grid-list cols="3">
        <!-- inicio divisao cartao -->
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo1.jpg" alt="Jogo 1">

                <mat-card-header>
                    <mat-card-title>Samurai Next</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>
                        Jogo de ação com samurais do império chines.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 99,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <!-- fim divisao cartao -->

        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo2.jpg" alt="Jogo 2">

                <mat-card-header>
                    <mat-card-title>Cyber Hunter</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>
                        Biologia cibernética humana e animal.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 189,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>


        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo3.jpg" alt="Jogo 3">

                <mat-card-header>
                    <mat-card-title>Night City</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>
                        Simulação da realidade no estilo jogo livre.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 229,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

    </mat-grid-list>

</main>
